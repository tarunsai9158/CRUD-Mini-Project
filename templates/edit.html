<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Mini Project Update</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white text-dark vh-100 m-0">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">CRUD MINI PROJECT</a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">

                <div class="col-md-4">
                    <h2 class="text-white bg-info text-center p-3"> Update Student Details</h2>
                    <br>
                    <form action="/update/{{d.id}}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value={{d.name}}
                            required>
                        </div>
                            <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Student Email" name="email" required value={{d.email}}>
                    </div>
                        <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the student Age" name="age"
                            required value={{d.age}}>
                        </div>
                    

                    <div class="form-group">

                        <select id="gender" class="form-select mt-2" name="gender" required>
                            <option selected>{{d.gender}}</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-2" type="submit">Update</button>
                    </div>

                </div>
              

            </div>
        </div>




    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
