<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Mini Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white text-dark vh-100 m-0">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">CRUD MINI PROJECT</a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">

                <div class="col-md-4">
                    <h2 class="text-white bg-dark text-center p-3"> Insert Student Details</h2>
                    <br>
                    <form action="/insert" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Student Name" name="name"
                            required>
                        </div>
                            <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Student Email" name="email" required>
                    </div>
                        <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the student Age" name="age"
                            required>
                        </div>
                    

                    <div class="form-group">

                        <select id="gender" class="form-select mt-2" name="gender" required>
                            <option selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-2" type="submit">Submit</button>
                    </div>

                </div>

                <div class="col-md-8">
                    <h2 class="text-white bg-dark text-center p-3"> Student Details</h2>

                    
                    {% for message in messages %}
                        

                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>


                      {% endfor %}

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            
                            {% for d in data %}
                           
                          <tr>
                            <th scope="row">{{d.id}}</th>
                            <td>{{d.name}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.age}}</td>
                            <td>{{d.gender}}</td>
                            <td><a type="button" href ="/update/{{d.id}}" class="btn btn-outline-info">Edit</a>
                            </td>
                            <td><a type="button" href ="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a>
                            </td>
                          </tr>
                          {% endfor %}
                          
                        </tbody>
                      </table>
                    

                </div>

            </div>
        </div>




    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
